<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Eventus</title>
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <a href="home.html"><img src="/assets/logo_eventus.png" alt="logo"></a>
            </div>
            <div class="menu">
                <a class="menu-item" href="interesses.html">
                    <span class="icon-stack"></span>
                </a>
                <a class="menu-item" href="busca.html">
                    <span class="icon-search"></span>
                </a>
                <a class="menu-item" href="perfil.html">
                    <span class="icon-user"></span>
                </a>
            </div>
        </div>
        <div class="busca">
            <div class="busca-presentation">
                <h1>Encontrar eventos</h1>            
                <p>Eventos ao seu alcance, busque por eventos de seu interesse</p>
            </div>
            <div class="busca-content">
                <form class="busca-content-search">
                    <span class="icon-search"></span>
                    <input class="search" type="text" placeholder="Busque por um evento...">
                </form>
                <div class="busca-content-results">
                    <div class="event-card">
                        <div class="event-card-img">
                            <img src="https://images.sympla.com.br/5d925008a8282-lg.png">
                        </div>
                        <div class="event-card-desc">
                            <span class="date-time">15 de outubro de 2019, 19h-23h</span>
                            <h3 class="title">VINHOTERAPIA EMPRESARIAL</h3>
                            <span>Vero Verde Pizzaria</span>
                            <span><a href="#" target="_blank">Rua das Bandeiras, 16, Jardim</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
