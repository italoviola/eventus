<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Eventus</title>
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="/assets/logo_eventus.png" alt="logo"></a>
            </div>
            <div class="menu">
                <a class="menu-item" href="login.html">
                    <span class="icon-stack"></span>
                </a>
                <a class="menu-item" href="criar-conta.html">
                    <span class="icon-search"></span>
                </a>
                <a class="menu-item" href="criar-conta.html">
                    <span class="icon-user"></span>
                </a>
            </div>
        </div>
        <div class="interesses">
            <div class="interesses-presentation">
                <h1>Eventos por categoria</h1>            
                <p>Todos os eventos próximos à você, separados por categoria</p>
            </div>
            <div class="interesses-content">
                <div class="interesses-content-picks">
                    <form>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Música</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Teatro</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Banana</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Culinária</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Coisas coxinha</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Antifascismo</label>
                        </div>
                    </form>
                </div>
                <div class="interesses-content-results">
                    <div class="event-card">
                        <div class="event-card-img">
                            <img src="https://images.sympla.com.br/5d925008a8282-lg.png">
                        </div>
                        <div class="event-card-desc">
                            <span class="date-time">15 de outubro de 2019, 19h-23h</span>
                            <h3 class="title">VINHOTERAPIA EMPRESARIAL</h3>
                            <span>Vero Verde Pizzaria</span>
                            <span><a href="#" target="_blank">Rua das Bandeiras, 16, Jardim</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="institucional-footer">
            Aqui fica o footer
        </div> -->
    </body>
</html>
