                <h1>Fazer login</h1>
                <form name="login" id="login">
                    <label for="email">*E-mail:</label>
                    <input name="email" type="text" placeholder="Seu nome de usuÃ¡rio ou e-mail">

    <script src="../jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script type="text/javascript">

    $("form").submit(function(event) {
        postData($(this).serializeArray());
        event.preventDefault();
    });

    function postData(arrFields) {
        let email, password, raw
        const endpoint = "https://ilzwe35tl2.execute-api.sa-east-1.amazonaws.com/dev/user";

        arrFields.map((field) => {
            if (field.name === 'email')
                email = field.value

            if (field.name === 'password')
                password = field.value
        })
        raw = `{\"email\":\"${email}\",\"password\":\"${password}\"}`

        storageSetEmail(email)

        $.ajax({
            type: "POST", 
            crossDomain: true,
            url: endpoint,
            data: raw,
            success: () => { 
                console.log('success post');
            }
        }).done((response) => {
            if(response.statusCode == 200) { 
                location.assign('http://localhost:3000/html/home.html')
            } else {
                alert('Erro ao fazer login');
                console.log(response);
            }
        });
    }

    </script>
</html>
