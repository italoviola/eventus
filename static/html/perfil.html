<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Eventus</title>
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <a href="home.html"><img src="/assets/logo_eventus.png" alt="logo"></a>
            </div>
            <div class="menu">
                <a class="menu-item" href="interesses.html">
                    <span class="icon-stack"></span>
                </a>
                <a class="menu-item" href="busca.html">
                    <span class="icon-search"></span>
                </a>
                <a class="menu-item" href="perfil.html">
                    <span class="icon-user"></span>
                </a>
            </div>
        </div>
        <div class="perfil">
            <div class="perfil-presentation">
                <h1>Perfil de Fulano</h1>            
                <p>Aqui você pode gerenciar seus interesses</p>
            </div>
            <div class="perfil-content">
                <div class="interest-picks">
                    <form>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Música</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Teatro</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Banana</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Culinária</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Coisas coxinha</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Antifascismo</label>
                        </div>
                    </form>
                </div>
                <div class="perfil-content-logout">
                    <input class="change-interesse" type="button" value="Alterar interesses">
                    <input class="logout" type="button" value="Sair do Eventus">
                </div>
            </div>
        </div>
        <!-- <div class="institucional-footer">
            Aqui fica o footer
        </div> -->
    </body>
</html>
