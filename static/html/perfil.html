<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <a href="home.html"><img src="/assets/logo_eventus.png" alt="logo"></a>
            </div>
            <div class="menu">
                <a class="menu-item" href="interesses.html">
                    <span class="icon-stack"></span>
                </a>
                <a class="menu-item" href="busca.html">
                    <span class="icon-search"></span>
                </a>
                <a class="menu-item" href="perfil.html">
                    <span class="icon-user"></span>
                </a>
            </div>
        </div>
        <div class="perfil">
            <div class="perfil-presentation">
                <h1>Perfil de Fulano</h1>            
                <p>Aqui você pode gerenciar seus interesses</p>
            </div>
            <div class="perfil-content">
                <div class="interest-picks">
                    <form>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Música</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Teatro</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Banana</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Culinária</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Coisas coxinha</label>
                        </div>
                        <div class="pick">
                            <input type="checkbox">
                            <label>Antifascismo</label>
                        </div>
                    </form>
                </div>
                <div class="perfil-content-logout">
                    <input class="change-interesse" type="button" value="Alterar interesses">
                    <input class="logout" type="button" value="Sair do Eventus">
                </div>
            </div>
        </div>
        <!-- <div class="institucional-footer">
            Aqui fica o footer
        </div> -->
    </body>
    <script src="../jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

    $("form").submit(function(event) {
        postData($(this).serializeArray());
        event.preventDefault();
    });

    function postData(arrFields) {
        let email, name, password, raw
        const endpoint = "https://ilzwe35tl2.execute-api.sa-east-1.amazonaws.com/dev/user";

        arrFields.map((field) => {
            if (field.name === 'email')
                email = field.value

            if (field.name === 'name')
                name = field.value

            if (field.name === 'password')
                password = field.value
        })
        raw = `{\"email\":\"${email}\",\"name\":\"${name}\",\"password\":\"${password}\"}`;
        
        $.ajax({ 
            type: "POST",
            url: endpoint,
            data: raw,
            success: () => {
                //console.log('success post');
                alert('Conta criada com sucesso!')
            }
        }).done((response) => console.log(response));
    }

    </script>
</html>
